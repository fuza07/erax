<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Tovar qo'shish - Erax Sklad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
        <header>
            <h1 data-uz="Tovar qo'shish" data-ru="Добавить товар">Tovar qo'shish</h1>
        </header>

        <div class="form-container">
            <form id="add-form">
                <div class="form-group">
                    <label data-uz="Tovar nomi" data-ru="Название товара">Tovar nomi</label>
                    <input type="text" id="product-name" list="product-names" required>
                    <datalist id="product-names"></datalist>
                </div>
                <div class="form-group">
                    <label data-uz="Model" data-ru="Модель">Model</label>
                    <input type="text" id="product-model" list="product-models">
                    <datalist id="product-models"></datalist>
                </div>
                <div class="form-group">
                    <label data-uz="Qutidagi dona" data-ru="Штук в коробке">Qutidagi dona</label>
                    <input type="number" id="items-per-box" value="1" required>
                </div>
                <div class="form-group">
                    <label data-uz="Miqdori" data-ru="Количество">Miqdori</label>
                    <input type="number" id="product-quantity" required>
                </div>
                <div class="form-group">
                    <label data-uz="Sotib olish narxi" data-ru="Цена покупки">Sotib olish narxi (so'm)</label>
                    <input type="number" step="0.01" id="product-buy-price" required>
                </div>
                <div class="form-group" id="image-group" style="display:none">
                    <label data-uz="Rasm yuklash" data-ru="Загрузить изображение">Rasm yuklash</label>
                    <input type="file" id="product-image" accept="image/*">
                </div>
                <button type="submit" data-uz="Qo'shish" data-ru="Добавить">Qo'shish</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/add.js') }}"></script>
    <script src="{{ url_for('static', filename='js/snow.js') }}"></script>
</body>
</html>
